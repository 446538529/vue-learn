<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello world"
        }
    });
</script>
</html>
