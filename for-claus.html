<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
    v-for:循环指令，显而易见


-->
    <div id="app">
        <ol>
            <li v-for="student in students">
                {{student.name}}
            </li>
        </ol>
    </div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            students:[
                {name:"杨婷",age:26},
                {name:"李思君",age:26},
                {name:"王超",age:26}
            ]
        }
    });

</script>
</html>
