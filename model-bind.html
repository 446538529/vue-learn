<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
    v-model:数据双向绑定

-->
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>


</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            message:"Hello Vue"
        }
    });
</script>
</html>
