<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--
        v-on:指令用于添加事件监听
    -->
    <div id="app">
        <a v-on:click="reverse">
            {{message}}
        </a>
        <a @click="reverse"><!--简写-->
            {{message}}
        </a>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '点击反转事件',
            href:"www.baidu.com"
        },
        methods:{
            reverse:function () {
                this.message=this.message.split('').reverse().join('');
            }
        }

    })
</script>
</html>
