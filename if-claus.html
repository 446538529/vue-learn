<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
    v-if:条件判断指令



-->
    <div id="app">
        <span v-if="show">if语句展示</span>
    </div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            show:false
        }
    });
</script>
</html>
