<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<!--
    Vue实例使用$前缀以区分普通属性和方法
    $watch 可以用来监听属性的变化
-->
<body>
    <div id="example">
        <p>{{a}}</p>
        <input v-model="a"/>
    </div>
</body>
<script type="text/javascript">
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // => true
    vm.$el == document.getElementById('example') // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        alert("a changed");
    })
</script>
</html>
