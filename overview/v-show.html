<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
    v-show:根据条件显示或不显示，与v-if类似，不过v-show,不管是否显示元素都在dom中，只是改变css属性display

    注意，v-show 不支持 <template> 元素，也不支持 v-else。
-->
    <div id="app">
        <span v-show="show">if语句展示</span>
    </div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            show:false
        }
    });
</script>
</html>
