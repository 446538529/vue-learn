<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--显示一个数组排序或者过滤后的结果，而不想改变原始数据，这时可以采用计算属性-->
    <!--在计算属性不适用的情况下 (例如，在嵌套 v-for 循环中) 你可以使用一个方法：-->
    <!--v-for 也可以接受整数。在这种情况下，它会把模板重复对应次数-->
    <!--可以利用带有 v-for 的 <template> 来循环渲染一段包含多个元素的内容。比如：-->
    <div id="app">
        <li  v-for="num in evenNum">
            {{num}}
        </li>
        <hr>
        <li v-for="num in even(numbers)">
            {{num}}
        </li>
        <hr>
        <li v-for="n in 10">
            {{n}}
        </li>
        <hr>
        <template v-for="n in 5">
            <li>{{ n }}</li>
            <p>附带</p>
        </template>
    </div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            numbers:[1,3,6,8,30,37]
        },
        computed: {
            //显示偶数
            evenNum:function () {
                return this.numbers.filter(function (num) {
                    return num%2===0
                })
            }
        },
        methods:{
            even:function (numbers) {
                return this.numbers.filter(function (num) {
                    return num%2===0
                })
            }
        }
    })
</script>
</html>
